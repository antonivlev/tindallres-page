		<script>
			var stay_dur = 1500;
			var trans_dur = 700;
			
			function start_1() {
				d3.select("#top-text").select("#front-text1")
					.transition()
						.duration(trans_dur)
						.style("opacity", 1)
					.transition()
						.duration(stay_dur)
					.transition()
						.duration(trans_dur)
						.style("opacity", 0)

			}

			function start_2() {

			function repeat_henley() {
				//#FF6500 #E6E6E6
				d3.select("#henley")
					.transition()
						.duration(500)
						.style("fill", "red")		
					.transition()
						.duration(500)
						.style("fill", "#FF6500")
					.on("end", repeat_henley);	
			}

			d3.selectAll("circle:not(#henley)").transition()
				.delay(function(d, i) { return Math.random()*i*150; })
				.on("start", function repeat() {
					d3.active(this)
						.style("fill", "#032A6F")
						.duration(2000)
				  	.transition()
						.style("fill", "#6A7EC7")
						.duration(2000)
					.transition()
						.on("start", repeat);
				});

			repeat_henley();
			start_1();
